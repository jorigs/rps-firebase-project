<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u"
        crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Raleway" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
    <script src="https://code.jquery.com/jquery-3.1.0.min.js" integrity="sha256-cCueBR6CsyA4/9szpPfrX3s49M9vUU5BgtiJj06wt/s="
        crossorigin="anonymous"></script>
    <script src="https://www.gstatic.com/firebasejs/4.5.0/firebase.js"></script>
    <script type="text/javascript" src="assets/js/java.js"></script>
    <link rel="icon" href="assets/images/708968.png">
    <title>Rock, Paper, Scissors</title>
</head>

<body>
    <div id="wrap">
    <div class="row">
        <div class="col-xs-12">
            <div class="jumbotron">
                <!-- <div class="page-header"> -->
                    <div class="text-wrap">
                        <svg viewBox="0 0 1500 80">
                            <pattern id="p-img" viewBox="0 100 300 100" patternUnits="userSpaceOnUse" width="200%" height="100%" x="100%" y="100%">
                                <image xlink:href="https://media.giphy.com/media/Fmmo9mKrgNOQ8/giphy.gif" width="400%"/>
                            </pattern>
                            <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="img-layer">
                                Rock Paper Scissors
                            </text>
                            <linearGradient id="gr-overlay" x1="0" y1="0" x2="100%" y2="100%">
                                <stop stop-color="hsla(50, 100%, 70%, 0.5)" offset="10%" />
                                <stop stop-color="hsla(200, 100%, 60%, 0.5)" offset="50%" />
                                <stop stop-color="hsla(320, 100%, 50%, 0.5)" offset="90%" />
                            </linearGradient>
                            <text text-anchor="middle" x="50%" y="50%" dy=".35em" class="gradient-layer">
                                Rock Paper Scissors
                            </text>
                        </svg>
                    </div>
                
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-xs-4"></div>
        <div class="col-xs-4 text-center">
            <div id="custom-name-input">
                <form>
                    <div class="input-group col-xs-12 form-group">
                        <input id="name" type="text" class="form-control" placeholder="Your Name" />
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="submit-button">Submit</button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-4"></div>
    </div>

    <div class="row text-center" id="user-section">
        <div class="user col-xs-4">
            <h4>Player 1: </h4>
            <p id="player1"></p>
            <p id="wins1"></p>
            <p id="losses1"></p>
            <p id="ties1"></p>
        </div>
        <div id="instructions-div" class="text-center col-xs-4">
            <h4>Instructions: </h4>
            <p id="instructions">Enter your name above to join the game.</p>
            <p id="choice1"></p>
            <p id="choice2"></p>
        </div>
        <div class="user col-xs-4">
            <h4>Player 2: </h4>
            <p id="player2"></p>
            <p id="wins2"></p>
            <p id="losses2"></p>
            <p id="ties2"></p>
        </div>
    </div>

    <div class="row" id="choice-section">
        <div class="col-xs-1"></div>
        <div class="col-xs-10 text-center">
            <div class="choice" id="rock" data-choice="rock">
                <h4 class="text-center">Rock</h4>
                <img class="img-responsive choice-img" src="assets/images/rock.png" />
            </div>
            <div class="choice" id="paper" data-choice="paper">
                <h4 class="text-center">Paper</h4>
                <img class="img-responsive choice-img" src="assets/images/book_PNG2115.png" />
            </div>
            <div class="choice" id="scissors" data-choice="scissors">
                <h4 class="text-center">Scissors</h4>
                <img class="img-responsive choice-img" src="assets/images/scissors_PNG38.png" />
            </div>
        </div>
        <div class="col-xs-1"></div>
    </div>

    <div class="row" id="chat-row">
        <div class="col-xs-2"></div>
        <div class="col-xs-8">
            <h3 class="text-center">Chat: </h3>
            <div id="chat-window">
            </div>
            <div id="input">
                <form>
                    <div class="input-group col-xs-12 form-group">
                        <input id="chat" type="text" class="form-control" />
                        <span class="input-group-btn">
                        <button class="btn btn-default" type="submit" id="send-button">Send
                        </button>
                        </span>
                    </div>
                </form>
            </div>
        </div>
        <div class="col-xs-2"></div>
    </div>
    <div id="push"></div>
</div>
    <div id="footer">
        <div class="container text-center">
            <span>&copy; Copyright 2017 Jordan Rigsby</span>
        </div>
    </div>

</body>

</html>
